	function show_loading() {
      $("#loading").show('fast', function(){
      });
    }

    function hide_loading() {
      $("#loading").hide('slow', function(){
        });
    } 
	
	function ajax_main() {   
      $.ajax({
          url: '/main',
          type: "post",
          beforeSend: show_loading(),
          dataType: "html",
          success: function(res){
              $('div#contenido').html(res); 
          hide_loading();                
          }
      });
  }

  function ajax_param_main(pais) { 
      window.scroll(0, 0);
      //alert(pais);
      $.ajax({
          url: '/main',
          data: {'pais':pais},
          type: "post",
          beforeSend: show_loading(),
          dataType: "html",
          success: function(res){
              $('div#contenido').html(res); 
          hide_loading();                
          }
      });
  }  


</script>
